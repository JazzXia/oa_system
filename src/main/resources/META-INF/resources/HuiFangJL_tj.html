<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>回访记录</a>
            <span>添加回访记录</span>
        </div>
        <!-- 内容 -->    
        <div class="wenxts_ke">
            <p><i>温馨提示：</i>填写回访记录后需要经由领导审阅回复，请认真填写</p>
        </div>
        <div class="kehubh_tj_k">
            <form class="layui-form layui-form-pane" action="">
            <ul> 
                <li>
                    <div class="left">单位名称:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入公司（单位）全名" autocomplete="off" class="layui-input">   
                    </div>
                </li>
                <li>
                    <div class="left">拜访时间:</div>
                    <div class="right"> 
                        <input type="text" style="margin-right: 20px;width: 340px;float: left;" class="layui-input" id="test2" placeholder="日期"> 
                        <input type="text" style="    width: 280px; float: left;" class="layui-input" id="test2_r" placeholder="时间"> 
                    </div>
                </li> 
                <li>
                    <div class="left">拜访用时:</div>
                    <div class="right"> 
                        <input type="text" style="    width: 80px; float: left;" class="layui-input"   placeholder="时"> 
                        <p style="float: left;line-height:36px; margin: 0 10px 0 5px; ">小时</p>  
                        <input type="text" style="    width: 80px; float: left;" class="layui-input"   placeholder="分">
                        <p style="float: left;line-height:36px; margin: 0 10px 0 5px; ">分</p>
                    </div>
                </li>
                <li>
                    <div class="left">客户称呼:</div>
                    
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="如x经理、x总" autocomplete="off" class="layui-input">
                    </div>
                </li>
                <li>
                    <div class="left">客户电话:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入客户电话" autocomplete="off" class="layui-input">
                    </div>
                </li>
                <li>
                    <div class="left">客户地址:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入客户地址" autocomplete="off" class="layui-input">
                    </div>
                </li> 
                <li>
                    <div class="left">拜访情况:</div>
                    <div class="right"> 
                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </li>
                <li>
                    <div class="left">后期处理:</div>
                    <div class="right"> 
                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </li>
                <li>
                    <div class="left">备注:</div>
                    <div class="right"> 
                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </li>
                <li>
                    <div class="left"> &nbsp;</div>
                    <div class="right"> 
                        <button class="button_qr">确定添加回访</button>
                    </div>
                </li>
            </ul> 
            </form>
        </div>
    </div>   
    
	<!-- houl --> 
	<!-- 结束 -->
    <!-- layui js -->
    <script src="layui/layui.js"></script>
    
</body>

</html>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate;
});
layui.use('laydate', function(){
  var laydate = layui.laydate; 
  //年选择器 
  laydate.render({
    elem: '#test2'
  });
   //时间选择器
   laydate.render({
    elem: '#test2_r'
    ,type: 'time'
  });
});


</script>
