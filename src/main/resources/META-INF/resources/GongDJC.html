<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="GongDJC/GongDJ.js"></script>
    <script src="js/cookie_util.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>工单进程</a>
            <span>工单列表</span>
        </div>
        <div class="wenxts_ke">
            <p><i>温馨提示：</i>如果你是超级管理员,那么你就可以查看所有的工单信息,如果你是普通用户,那么你就只可以查看你自己的工单信息</p>
        </div>
        <!-- 筛选 --> 
        <div class="shuaix">
            <ul class="gongdan_list_top">
                <li><a href="#" class="color1" id="all">所有</a></li>
                <li><a href="#" class="color2" id="load1">待制作</a></li>
                <li><a href="#" class="color3" id="load2">制作中</a></li>
                <li><a href="#" class="color5" id="load3">修改中</a></li>
                <li><a href="#" class="color6" id="load4">已完成</a></li>
            </ul>
            <!-- <div class="center">统计：【大：20 中：30 小：60】</div> -->
            <div class="right">
                <input type="text" placeholder="贵州华盛名酒销售有限公司">
                <a href="#" id="search">查询</a>
            </div>
        </div>
        <!-- 下面写内容 -->
        <table class="layui-table" lay-filter="mylist" lay-size="lg">
            <thead>
                <tr>  
                    <!--<th lay-data="{field:'yx', align:'center',width:160}">所属人</th>-->
                    <th lay-data="{field:'time',align:'center', minWidth:190}">单位名称</th>
                    <th lay-data="{field:'www',align:'center',minWidth:180}">ftp/域名</th>
                    <th lay-data="{field:'company',align:'center',minWidth:98}">ID号</th>
                    <th lay-data="{field:'user',align:'center',width:120}">合同号</th>
                    <th lay-data="{field:'tel',align:'center',width:130}">注册日期</th>
                    <th lay-data="{field:'result',align:'center',minWidth:160}">制作人员</th>
                    <th lay-data="{field:'addr',align:'center',minWidth:120}">制作进度</th> 
                    <th lay-data="{field:'addr2',align:'center',minWidth:220}">建议一</th>
                    <th lay-data="{field:'addr3',align:'center',minWidth:220}">建议二</th>
                    <th lay-data="{field:'addr4',align:'center',minWidth:220}">建议三</th>
                    <th lay-data="{field:'option',align:'center',width:130,toolbar:'#barDemo',fixed: 'right'}">操作</th>
                </tr> 
            </thead>
            <tbody>
            </tbody>  
            <!--<script type="text/html" id="barDemo">-->
                <!--<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>-->
                <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
            <!--</script> -->
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs main_self_frame" id="detail" lay-event="edit">详情</a>
            </script>
        </table> 
    </div>  
    <!-- layui js -->
    <script src="layui/layui.js"></script>
    
</body>

</html>
<script type="text/javascript">

</script>
