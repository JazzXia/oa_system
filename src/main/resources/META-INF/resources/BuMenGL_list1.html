<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="名榜,wangid">
	<title>WangID办公管理系统</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="css/children.css">

	<!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- layui css -->
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

	<script type="text/javascript" src="layui/lay/modules/layer.js"></script>
	<script src="bm_list/list1.js"></script>
	<!-- layui js -->
	<script src="layui/layui.js"></script>

	<script src="js/cookie_util.js"></script>
</head>

<body>
<div class="wangid_conbox">
	<!-- 当前位置 -->
	<div class="zy_weizhi bord_b">
		<i class="fa fa-home fa-3x"></i>
		<a>首页</a>
		<a>部门管理</a>
		<span>公司部门列表</span>
	</div>
	<!-- 筛选 -->  
	<!-- 下面写内容 -->
	<table class="layui-table" lay-filter="mylist" lay-size="lg">
		<thead>
			<tr>
				<th lay-data="{type:'checkbox',fixed:'left'}"></th>
				<th lay-data="{field:'id', align:'center',minWidth:260}">id编号</th>
				<th lay-data="{field:'yx', align:'center',minWidth:260}">部门名称</th>
				<th lay-data="{field:'time',align:'center', minWidth:260}">部门简介</th>
				<th lay-data="{field:'www',align:'center',minWidth:260}">排序</th>
				<th lay-data="{field:'option',align:'center',width:130,toolbar:'#barDemo',fixed: 'right'}">操作</th>
			</tr>
		</thead>
		<tbody>
<!--		<tr>
			<td></td>
			<td>技术部</td>
			<td>负责公司产品的开发与维护，解决公司有关的技术问题</td>
			<td>1</td>
			<td></td>
		</tr>-->
		</tbody>  
	</table>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script> 
</div> 
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container"> 
		<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button> 
	</div>
</script> 
<script type="text/javascript">
	//静态表格

	  //  iframe层  详情信息
    function YuanG_IMG(){
        //iframe层 
        layer.open({
            type: 2,//层类型
            title: "简历图片",//标题
            closeBtn: 1, //不显示关闭按钮
            shade: [0.3],//遮罩
            skin: 'demo_class_color',//iframe皮肤
            shadeClose:Boolean,//点击遮罩关闭
            area: ['800px', '460px'],
            // offset: 'rb', //右下角弹出
            // time: 2000, //2秒后自动关闭
            anim: 5,//动画
            content: ['YuanGong_jl.html', 'no'], //iframe的url，no代表不显示滚动条 
        }); 
        
    }
</script> 


</body>

</html>
