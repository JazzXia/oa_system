<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="vip/vip_list.js"></script>
    <script src="js/cookie_util.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>VIP客户信息管理</a>
            <span>VIP客户信息列表</span>
        </div>

        <div class="wenxts_ke">
            <p><i>温馨提示：</i>如果你是超级管理员,那么你就可以查看所有的信息,如果你是普通用户,那么你就只可以查看你自己添加的信息</p>
        </div>
        <!-- 筛选 --> 
        <div class="shuaix">
            <div class="left"  style="margin-right:10px;">
                <!-- <b>意向：</b> -->
                <select>   
                    <option value="按年份时间查询">按年份时间查询</option>   
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test2" id="startTime" placeholder="开始时间">
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test3" id="endTime" placeholder="结束时间">
            </div>
            <div class="right"  style="margin-right:30px;"> 
                    <a href="#" id="search1">查询</a>
                </div>
            <div class="left"   style="margin-right:10px;">
                <!-- <b>员工：</b> -->
                <select>   
                    <option value="公司名称">公司名称</option>
                </select>
            </div>  
            <!-- <div class="center">统计：【大：20 中：30 小：60】</div> -->
            <div class="right">
                <input type="text" id="name" placeholder="强儿子集团">
                <a href="#" id="search2">查询</a>
            </div>
        </div>
        <!-- 下面写内容 -->
        <table class="layui-table" lay-filter="mylist" lay-size="lg">
            <thead>
                <tr> 
                    <th lay-data="{type:'checkbox',fixed:'left'}"></th>
                    <th lay-data="{field:'yx', align:'center',width:280}">操作</th>
                    <th lay-data="{field:'time',align:'center', minWidth:98}">系统编号</th>
                    <th lay-data="{field:'www',align:'center',minWidth:98}">制作人</th>
                    <th lay-data="{field:'company',align:'center',minWidth:260}">公司名称</th>
                    <th lay-data="{field:'user',align:'center',width:180}">ftp/域名</th>
                    <th lay-data="{field:'tel',align:'center',width:150}">ID号</th>
                    <th lay-data="{field:'result',align:'center',minWidth:150}">注册日期</th>
                    <th lay-data="{field:'addr1',align:'center',minWidth:120}">合同金额</th>
                    <th lay-data="{field:'addr2',align:'center',minWidth:120}">充值</th> 
                    <th lay-data="{field:'addr3',align:'center',minWidth:110}">联系人</th>  
                </tr> 
            </thead>
            <tbody>
            </tbody>  
        </table>

    </div> 
<!-- 自定义头部工具栏 -->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
        </div>
    </script>
    <!-- layui js -->
    <script src="layui/layui.js"></script>
    
</body>

</html>
<script type="text/javascript">

</script>
