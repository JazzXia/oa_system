<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>我的信息</a>
            <span>IP锁定</span>
        </div>
        <!-- 内容 -->    
        <div class="wenxts_ke">
            <p><i>温馨提示：</i>您可以选择系统预设的背景，您也可以上传自己喜欢的图片来作为背景（最多只能上传5张）</p>
        </div>  
        <!-- 下面写内容 -->
        <div class="my_yvsbeij">
            <div class="bt">系统预设背景</div>
            <ul>
                <li class="no"><img src="images/mor_bj4.jpg" alt="背景"><p>系统背景一</p></li>
                <li><img src="images/mor_bj.jpg" alt="背景"><p>系统背景一</p></li>
                <li><img src="images/mor_bj3.jpg" alt="背景"><p>系统背景二</p></li>
                <li><img src="images/mor_bj2.jpg" alt="背景"><p>系统背景三</p></li>
                <li><img src="images/mor_bj1.jpg" alt="背景"><p>系统背景四</p></li>
            </ul>
        </div>
        <div class="my_yvsbeij">
            <div class="bt">自定义背景上传</div>
            <ul>
                <li><img src="images/mor_bj4.jpg" alt="背景"><p>系统背景一</p> <i>x</i></li>
                <li><img src="images/mor_bj4.jpg" alt="背景"><p>系统背景一</p> <i>x</i></li> 
                <li><div class="tu"><input type="file">上传自定义背景</div></li>  
            </ul>
        </div>
    </div>   
    <script>
    $(function ddd(){
        $(".my_yvsbeij ul li").mousedown(function ddd(){
            $(".my_yvsbeij ul li").removeClass("no");
            $(this).addClass("no");

        })
    })
    
    </script>
    <!-- layui js -->
    <script src="layui/layui.js"></script>
</body>
</html>
