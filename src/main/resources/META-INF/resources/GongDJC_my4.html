<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="GongDJC/GongD_my.js"></script>
    <script src="js/cookie_util.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>工单进程</a>
            <a>我的工单</a> 
            <span>详情</span>
        </div>
        <!-- 内容 -->    
        <div class="wenxts_ke">
            <p><i>温馨提示：</i>提交之后将无法修改!!</p>
        </div>  
        <!-- 下面写内容 -->
        <div class="gd_my_xq_top">
            <p><b>公司名称：</b><span id="customerName"></span></p>
            <p><b>注册日期：</b><span id="signDate"></span></p>
            <p><b>制作人员：</b><span id="author"></span></p>
        </div>
        <div class="gd_my_buz">
            <ul>
                <li class="ywc"><p>待制作</p></li>
                <li class="ywc"><p>制作中</p></li>           
                <!--<li class="ywc"><p>待确认</p></li>           -->
                <li class="no"><p>修改中</p></li>           
                <li><p>已完成</p></li>     
            </ul>
        </div>
        <div class="gd_diangq_zt">
            <div class="left">
                <p>修改进度：</p> 
                <textarea name="" id="suggestion3" cols="30" rows="8" placeholder="请填写修改进度"></textarea>
                <div class="anniu">
                    <!--<a href="#"  >保存进度</a>-->
                    <a class="no main_self_frame" id="startMake3">下一步</a>
                </div>
            </div>
            <div class="right_fd">
                <ul>
                    <li>
                        <p><i></i><b>待制作</b></p>
                    </li>
                    <li>
                        <dl>
                            <dt><img src="images/hong.png" alt=""><span>建议一</span></dt>
                            <dd id="detailInfo1"></dd>
                        </dl>
                    </li>
                    <li>
                        <p><i></i><b>制作中</b></p>
                    </li>
                    <li>
                        <dl>
                            <dt><img src="images/hong.png" alt=""><span>建议二</span></dt>
                            <dd id="detailInfo2"></dd>
                        </dl>
                    </li>
                    <li>
                        <p><i></i><b>修改中</b></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>  
    <!-- layui js -->
    <script src="layui/layui.js"></script>
</body>
</html>
