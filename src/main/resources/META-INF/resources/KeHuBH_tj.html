<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="名榜,wangid">
    <title>WangID办公管理系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/children.css">

    <!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    
</head>

<body>
    <div class="wangid_conbox">
        <!-- 当前位置 -->
        <div class="zy_weizhi bord_b">
            <i class="fa fa-home fa-3x"></i>
            <a>首页</a>
            <a>客户保护</a>
            <span>添加保护系统</span>
        </div>
        <!-- 内容 -->    
        <div class="wenxts_ke">
            <p><i>温馨提示：</i>添加客户保护后，如果在保护期内没能搞定客户，保护期结束后就不在受保护</p>
        </div>
        
        <div class="kehubh_tj_k">
            <form class="layui-form layui-form-pane" action="">
            <ul>
                <li>
                    <div class="left">公司客户:</div>
                    <div class="right">
                            <input type="radio" name="sex" value="nan" title="是">
                            <input type="radio" name="sex" value="nv" title="否" checked>
                    </div>
                </li>
                <li>
                    <div class="left">公司名称:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入公司（单位）全名" autocomplete="off" class="layui-input">   
                    </div>
                </li>
                <li>
                    <div class="left">公司网址:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="如：www.wangid.com" autocomplete="off" class="layui-input">
                    </div>
                </li>
                <li>
                    <div class="left">联系人：</div>
                    
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                    </div>
                </li>
                <li>
                    <div class="left">联系电话:</div>
                    <div class="right"> 
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </li>
                <li>
                    <div class="left">起始时间：</div>
                    <div class="right"> <p class="text">2019-05-13</p>
                    </div>
                </li>
                <li>
                    <div class="left">截止日期：</div>
                    <div class="right"><p class="text">2019-05-13</p>
                    </div>
                </li>
                <li>
                    <div class="left">续保：</div>
                    <div class="right"> 
                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </li>
                <li>
                    <div class="left">备注:</div>
                    <div class="right"> 
                        <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </li>
                <li>
                    <div class="left"> &nbsp;</div>
                    <div class="right"> 
                        <button class="button_qr">确定添加保护</button>
                    </div>
                </li>
            </ul> 
            </form>
        </div>
    </div>   
    
	<!-- houl --> 
	<!-- 结束 -->
    <!-- layui js -->
    <script src="layui/layui.js"></script>
    
</body>

</html>
<script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
        });
        </script>
