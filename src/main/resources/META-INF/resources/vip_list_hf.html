<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="名榜,wangid">
	<title>WangID办公管理系统</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="css/children.css">

	<!-- 在线图标库 地址：http://fontawesome.dashgame.com/-->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- layui css -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="vip/vip_list_hf.js"></script>
    <script src="js/cookie_util.js"></script>
	<!-- layui js -->
	<script src="layui/layui.js"></script>
</head>

<body style="background: #fff;">
<div class="tianjia_xx">
    <table class="if_tianjiatext layui-table" lay-size="lg"> 
    <tbody>
        <tr>
            <td class="td_1">公司名称</td> 
            <td colspan="3" id="companyName"></td>
        </tr>
        <tr>
            <td  class="td_1">ID号</td> 
            <td id="customerId"></td>
            <td  class="td_1" style="border-right: 0;border-left: 0;">制作人</td>
            <td id="author"></td>
        </tr>
        <tr>
            <td  class="td_1">员工建议</td>
            <td colspan="3">
                <div class="VIP_huifang">
                    <textarea rows="4" cols="20"  id="revisitLog" placeholder="填写与客户交流的注意事项"></textarea>
                    <input type="button" value="获取当前日期" id="time">
                </div> 
            </td>
        </tr>
        <tr>
            <td  class="td_1">VIP客户<br>回访记录</td>
            <td colspan="3">
                 <div class="VIP_huifang">
                    <textarea rows="4" cols="20"  id="revisitTel" placeholder="填写客户当前意向"></textarea>
                     <hr>
                     <a href="#" class="color1" id="submit">提交回访记录</a>
                </div>
            </td>
        </tr> 
    </tbody>
    </table>
</div>
<script type="text/javascript">    
</script>
</body>

</html>
